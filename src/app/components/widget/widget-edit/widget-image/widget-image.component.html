<nav class="navbar navbar-default">
  <button class="navbar-brand glyphicon glyphicon-chevron-left emptybutton" (click)="gotoback()"></button>
  <label class="navbar-brand">Widget Edit</label>
  <button class="navbar-brand glyphicon glyphicon-ok rightbutton" (click)="update()"></button>
</nav>
<form class="col-md-4 col-md-offset-4">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <fieldset class="form-group">
    <label for="Username">Name</label>
    <input type="text" class="form-control" id="Username"  placeholder="Name" name = "name" [(ngModel)]="name">
    <span class="help-block" *ngIf="errorFlag">
        Name required!
        </span>
  </fieldset>
  <fieldset class="form-group">
    <label for="tea">Text</label>
    <input type="text" class="form-control" id="tea"  placeholder="Text" name = "text" [(ngModel)]="text">
  </fieldset>
  <fieldset class="form-group">
    <label for="tea2">URL</label>
    <input type="text" class="form-control" id="tea2"  placeholder="URL"  name = "url" [(ngModel)]="url">
  </fieldset>
  <fieldset class="form-group">
    <label for="tea3">Width</label>
    <input type="text" class="form-control" id="tea3"  placeholder="Width" value="100%" name = "width" [(ngModel)]="width">
  </fieldset>
  <fieldset class="form-group">
    <label for="tea4">Upload</label>
    <input type="file" class="form-control" id="tea4"  placeholder="file" >
  </fieldset>
  <button class="btn btn-primary col-md-12 col-xs-12 walk" (click)="gotoback()">Upload Image</button>
  <button class="btn btn-danger col-md-12 col-xs-12 walk" type="button" (click)="delete()">Delete</button>
</form>
<div>
  <nav class="navbar navbar-default navbar-fixed-bottom ">
    <button id="user1" class="navbar-brand glyphicon glyphicon-user rightbutton" (click)="gotopro()"></button>
  </nav>
</div>
